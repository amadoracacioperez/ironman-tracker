<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seguimiento Ironman</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #e31837;
    }
    form, .filter-container, .stats-container {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      max-width: 500px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f2f2f2;
      color: #000;
    }
    button {
      padding: 10px 20px;
      background-color: #e31837;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    .entry {
      background: #2c2c2c;
      padding: 15px;
      margin-bottom: 10px;
      border-left: 5px solid #e31837;
      position: relative;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #e31837;
    }
    canvas {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .deploy-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #e31837;
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      transition: background-color 0.3s;
      z-index: 1000;
    }
    .deploy-btn:hover {
      background-color: #c2152e;
    }
  </style>
</head>
<body>
  <h1>Seguimiento de Entrenamientos Ironman</h1>

  <form id="trainingForm">
    <label for="fecha">Fecha</label>
    <input type="date" id="fecha" required />

    <label for="disciplina">Disciplina</label>
    <select id="disciplina" required>
      <option value="Nataci√≥n">Nataci√≥n</option>
      <option value="Ciclismo">Ciclismo</option>
      <option value="Carrera">Carrera</option>
      <option value="Fuerza">Fuerza</option>
      <option value="Otro">Otro</option>
    </select>

    <label for="duracion">Duraci√≥n (minutos)</label>
    <input type="number" id="duracion" required />

    <label for="distancia">Distancia (km)</label>
    <input type="number" step="0.01" id="distancia" required />

    <label for="notas">Notas</label>
    <textarea id="notas" rows="3"></textarea>

    <button type="submit">Guardar entrenamiento</button>
  </form>

  <div class="filter-container">
    <label for="filtroDisciplina">Filtrar por disciplina:</label>
    <select id="filtroDisciplina">
      <option value="">Todas</option>
      <option value="Nataci√≥n">Nataci√≥n</option>
      <option value="Ciclismo">Ciclismo</option>
      <option value="Carrera">Carrera</option>
      <option value="Fuerza">Fuerza</option>
      <option value="Otro">Otro</option>
    </select>
  </div>

  <h2>Entrenamientos registrados</h2>
  <div id="registroEntrenamientos"></div>

  <h2>Gr√°fica de duraci√≥n por disciplina</h2>
  <canvas id="graficoEntrenamientos" width="600" height="300"></canvas>

  <div class="stats-container">
    <h2>Estad√≠sticas</h2>
    <canvas id="graficoSemanalDuracion" width="600" height="300"></canvas>
    <canvas id="graficoSemanalDistancia" width="600" height="300"></canvas>
  </div>

  <a href="https://amadoracacioperez.github.io/ironman-tracker/" target="_blank" class="deploy-btn">
    üåê Ver versi√≥n publicada
  </a>

  <script>
    const form = document.getElementById('trainingForm');
    const registro = document.getElementById('registroEntrenamientos');
    const filtroDisciplina = document.getElementById('filtroDisciplina');
    const ctx = document.getElementById('graficoEntrenamientos').getContext('2d');
    const ctxDuracion = document.getElementById('graficoSemanalDuracion').getContext('2d');
    const ctxDistancia = document.getElementById('graficoSemanalDistancia').getContext('2d');
    let chart, chartDuracion, chartDistancia;

    function guardarEnLocalStorage(entrenamientos) {
      localStorage.setItem('entrenamientos', JSON.stringify(entrenamientos));
    }

    function cargarDesdeLocalStorage() {
      const datos = localStorage.getItem('entrenamientos');
      return datos ? JSON.parse(datos) : [];
    }

    function eliminarEntrenamiento(index) {
      const entrenamientos = cargarDesdeLocalStorage();
      entrenamientos.splice(index, 1);
      guardarEnLocalStorage(entrenamientos);
      renderizarEntrenamientos();
    }

    function renderizarEntrenamientos() {
      registro.innerHTML = '';
      const entrenamientos = cargarDesdeLocalStorage();
      const filtro = filtroDisciplina.value;
      const filtrados = filtro ? entrenamientos.filter(e => e.disciplina === filtro) : entrenamientos;

      filtrados.forEach((ent, index) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <strong>${ent.fecha}</strong> - <em>${ent.disciplina}</em><br>
          Duraci√≥n: ${ent.duracion} min | Distancia: ${ent.distancia} km<br>
          Notas: ${ent.notas || '‚Äî'}
          <button class="delete-btn" onclick="eliminarEntrenamiento(${index})">Eliminar</button>
        `;
        registro.appendChild(div);
      });

      renderizarGrafico(filtrados);
      renderizarEstadisticas(filtrados);
    }

    function renderizarGrafico(entrenamientos) {
      const resumen = {};
      entrenamientos.forEach(e => {
        resumen[e.disciplina] = (resumen[e.disciplina] || 0) + parseFloat(e.duracion);
      });

      const labels = Object.keys(resumen);
      const data = Object.values(resumen);

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Duraci√≥n total (minutos)',
            data,
            backgroundColor: '#e31837'
          }]
        },
        options: { scales: { y: { beginAtZero: true } } }
      });
    }

    function renderizarEstadisticas(entrenamientos) {
      const semanas = {};

      entrenamientos.forEach(e => {
        const fecha = new Date(e.fecha);
        const year = fecha.getFullYear();
        const week = Math.ceil(((fecha - new Date(year, 0, 1)) / 86400000 + new Date(year, 0, 1).getDay() + 1) / 7);
        const key = `${year}-S${week}`;

        if (!semanas[key]) semanas[key] = { duracion: 0, distancia: 0 };
        semanas[key].duracion += parseFloat(e.duracion);
        semanas[key].distancia += parseFloat(e.distancia);
      });

      const labels = Object.keys(semanas);
      const duraciones = labels.map(k => semanas[k].duracion);
      const distancias = labels.map(k => semanas[k].distancia);

      if (chartDuracion) chartDuracion.destroy();
      chartDuracion = new Chart(ctxDuracion, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Duraci√≥n semanal (min)',
            data: duraciones,
            borderColor: '#e31837',
            fill: false
          }]
        },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
      });

      if (chartDistancia) chartDistancia.destroy();
      chartDistancia = new Chart(ctxDistancia, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Distancia semanal (km)',
            data: distancias,
            borderColor: '#3bc9db',
            fill: false
          }]
        },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
      });
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const nuevo = {
        fecha: document.getElementById('fecha').value,
        disciplina: document.getElementById('disciplina').value,
        duracion: document.getElementById('duracion').value,
        distancia: document.getElementById('distancia').value,
        notas: document.getElementById('notas').value.trim(),
      };
      const entrenamientos = cargarDesdeLocalStorage();
      entrenamientos.push(nuevo);
      guardarEnLocalStorage(entrenamientos);
      form.reset();
      renderizarEntrenamientos();
    });

    filtroDisciplina.addEventListener('change', renderizarEntrenamientos);

    window.onload = renderizarEntrenamientos;
  </script>
</body>
</html>
