<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seguimiento Ironman</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #e31837;
    }
    form, .filter-container, .stats-container {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
      margin: 0 auto 30px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f2f2f2;
      color: #000;
    }
    button {
      padding: 10px 20px;
      background-color: #e31837;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    .entry {
      background: #2c2c2c;
      padding: 15px;
      margin: 10px auto;
      border-left: 5px solid #e31837;
      position: relative;
      max-width: 600px;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #e31837;
    }
    canvas {
      background-color: #fff;
      padding: 10px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 100%;
      display: block;
    }
    .deploy-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #e31837;
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      transition: background-color 0.3s;
      z-index: 1000;
    }
    .deploy-btn:hover {
      background-color: #c2152e;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      form, .filter-container, .stats-container, .entry {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Seguimiento de Entrenamientos Ironman</h1>

  <form id="trainingForm">
    <label for="fecha">Fecha</label>
    <input type="date" id="fecha" required />

    <label for="disciplina">Disciplina</label>
    <select id="disciplina" required>
      <option value="Natación">Natación</option>
      <option value="Ciclismo">Ciclismo</option>
      <option value="Carrera">Carrera</option>
      <option value="Fuerza">Fuerza</option>
      <option value="Otro">Otro</option>
    </select>

    <label for="duracion">Duración (minutos)</label>
    <input type="number" id="duracion" required />

    <label for="distancia">Distancia (km)</label>
    <input type="number" step="0.01" id="distancia" required />

    <label for="notas">Notas</label>
    <textarea id="notas" rows="3"></textarea>

    <button type="submit">Guardar entrenamiento</button>
  </form>

  <div class="filter-container">
    <label for="filtroDisciplina">Filtrar por disciplina:</label>
    <select id="filtroDisciplina">
      <option value="">Todas</option>
      <option value="Natación">Natación</option>
      <option value="Ciclismo">Ciclismo</option>
      <option value="Carrera">Carrera</option>
      <option value="Fuerza">Fuerza</option>
      <option value="Otro">Otro</option>
    </select>
  </div>

  <h2>Entrenamientos registrados</h2>
  <div id="registroEntrenamientos"></div>

  <h2>Gráfica de duración por disciplina</h2>
  <canvas id="graficoEntrenamientos"></canvas>

  <div class="stats-container">
    <h2>Estadísticas</h2>
    <canvas id="graficoSemanalDuracion"></canvas>
    <canvas id="graficoSemanalDistancia"></canvas>
  </div>

  <a href="https://amadoracacioperez.github.io/ironman-tracker/" target="_blank" class="deploy-btn">
    🌐 Ver versión publicada
  </a>

  <script>
    // script igual que antes
  </script>
</body>
</html>
